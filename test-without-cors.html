<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test WITHOUT CORS</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            .result {
                margin: 20px 0;
                padding: 15px;
                border-radius: 5px;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
            }
        </style>
    </head>
    <body>
        <h1>üö´ Test API WITHOUT CORS Headers</h1>
        <p><strong>Akses dari: </strong><span id="currentOrigin"></span></p>
        <p><strong>Target API: </strong>http://127.0.0.1:8000/api/login</p>

        <button onclick="testWithoutCors()">Test Login API (No CORS)</button>
        <div id="result"></div>

        <script>
            // Tampilkan origin saat ini
            document.getElementById("currentOrigin").textContent =
                window.location.origin;

            async function testWithoutCors() {
                const resultDiv = document.getElementById("result");

                try {
                    resultDiv.innerHTML =
                        '<div class="result">‚è≥ Testing API call...</div>';

                    // Simulasi request ke API tanpa CORS headers
                    const response = await fetch(
                        "http://127.0.0.1:8000/api/login",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                // Note: Tidak ada CORS headers di sini
                            },
                            body: JSON.stringify({
                                login: "test@example.com",
                                password: "wrongpassword",
                            }),
                        }
                    );

                    const data = await response.json();

                    resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ <strong>SUCCESS!</strong><br>
                        Status: ${response.status}<br>
                        Response: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
                } catch (error) {
                    resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>FAILED!</strong><br>
                        Error: ${error.message}<br>
                        <br>
                        <strong>Kemungkinan penyebab:</strong><br>
                        1. CORS policy violation<br>
                        2. Server tidak berjalan<br>
                        3. Network error
                    </div>
                `;

                    console.error("Detailed error:", error);
                }
            }

            // Info browser dan protokol
            console.log("Current origin:", window.location.origin);
            console.log("Protocol:", window.location.protocol);
            console.log("User Agent:", navigator.userAgent);
        </script>
    </body>
</html>
